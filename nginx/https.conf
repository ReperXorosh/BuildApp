
server {
    listen 80;
    server_name stroykompleksjob.ru www.stroykompleksjob.ru;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# –û—Å–Ω–æ–≤–Ω–æ–π HTTPS-—Å–µ—Ä–≤–µ—Ä
server {
    listen 443 ssl;
    server_name stroykompleksjob.ru www.stroykompleksjob.ru;

    ssl_certificate /etc/letsencrypt/live/stroykompleksjob.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stroykompleksjob.ru/privkey.pem;

    resolver 127.0.0.11 ipv6=off valid=30s;
    set $flask_upstream flask:8080;

    # üìÇ –°—Ç–∞—Ç–∏–∫–∞ (CSS/JS/img)
    location /static/ {
        alias /app/app/static/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # üìÇ –ó–∞–≥—Ä—É–∑–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π (–µ—Å–ª–∏ –∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è)
    location /uploads/ {
        alias /app/app/static/uploads/;
        access_log off;
        expires 30d;
    }

    # üîÑ –ü—Ä–æ–∫—Å–∏—Ä–æ–≤–∞–Ω–∏–µ Flask
    location / {
        proxy_pass http://$flask_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
