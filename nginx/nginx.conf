user  nginx;
worker_processes  auto;

events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Файл будет подменяться скриптом start-nginx.sh
    include /etc/nginx/default.conf;
}
