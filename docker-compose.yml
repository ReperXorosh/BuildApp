version: "3.9"

services:
  postgres:
    image: postgres
    container_name: postgres
    volumes:
      - ~/pg/pg_data:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - "54321:5432"
  flask:
    build:
      dockerfile: Dockerfile
      context: .
    container_name: flask
    volumes:
      - ~/migrations:/app/migrations
      - ~/uploads:/app/app/static/uploads
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    depends_on:
      - postgres
  nginx:
    build:
      dockerfile: ./Dockerfile
      context: ./nginx/
    container_name: nginx
    env_file:
      - .env
    depends_on:
      - flask
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/http-only.conf:/etc/nginx/http-only.conf
      - ./nginx/https.conf:/etc/nginx/https.conf
      - "./certbot/www:/var/www/certbot"
      - "./certbot/conf:/etc/letsencrypt"
      - ./start-nginx.sh:/etc/nginx/start-nginx.sh
    entrypoint: ["/bin/sh", "/etc/nginx/start-nginx.sh"]
  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: sh -c "certbot certonly --webroot -w /var/www/certbot \
      --email jack.ferguson@mail.ru --agree-tos --no-eff-email --non-interactive \
      --keep-until-expiring \
      -d stroykompleksjob.ru -d www.stroykompleksjob.ru"
