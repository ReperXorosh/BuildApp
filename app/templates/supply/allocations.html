{% extends "main/layout.html" %}
{% set active_page = 'supply' %}

{% block title %}Распределение позиций{% endblock %}

{% block content %}
<div class="container-fluid" style="margin-top: 80px;">
    <!-- Заголовок -->
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="bi bi-people me-2"></i>Распределение позиций</h2>
                <div class="btn-group" role="group">
                    <a href="{{ url_for('supply.warehouse_view') }}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-1"></i>Назад к складу
                    </a>
                    <a href="{{ url_for('supply.warehouse_movements') }}" class="btn btn-outline-primary">
                        <i class="bi bi-clock-history me-1"></i>История
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Поиск -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Поиск по пользователю</label>
                            <input type="text" class="form-control" id="searchUser" placeholder="Имя пользователя или логин...">
                        </div>
                        <div class="col-md-6 d-flex align-items-end">
                            <button class="btn btn-primary me-2" onclick="applyFilters()">
                                <i class="bi bi-search me-1"></i>Применить
                            </button>
                            <button class="btn btn-outline-secondary" onclick="clearFilters()">
                                <i class="bi bi-x-lg me-1"></i>Очистить
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Карточки пользователей -->
    <div class="row" id="users-container">
        <!-- Данные будут загружены через JavaScript -->
    </div>
</div>

<script>
// Загрузка пользователей с позициями
async function loadUsers() {
  try {
    const response = await fetch('{{ url_for("supply.api_users_with_allocations") }}');
    const users = await response.json();
    
    displayUsers(users);
  } catch (error) {
    console.error('Ошибка загрузки пользователей:', error);
  }
}

// Отображение пользователей
function displayUsers(users) {
  const container = document.getElementById('users-container');
  container.innerHTML = '';
  
  users.forEach(user => {
    const col = document.createElement('div');
    col.className = 'col-md-6 col-lg-4 mb-3';
    
    // Форматируем дату (используем текущую дату как пример)
    const formattedDate = new Date().toLocaleDateString('ru-RU');
    
    col.innerHTML = `
      <div class="card clickable-card h-100" data-url="{{ url_for('supply.warehouse_user_detail', user_id='') }}${user.id}">
        <div class="card-body">
          <div class="d-flex align-items-center mb-3">
            <div class="avatar-lg bg-primary rounded-circle d-flex align-items-center justify-content-center me-3">
              <i class="bi bi-person text-white" style="font-size: 1.5rem;"></i>
            </div>
            <div class="flex-grow-1">
              <h6 class="card-title mb-1">${user.name || 'Не указано'}</h6>
              <small class="text-muted">${user.login}</small>
            </div>
          </div>
          
          <div class="row text-center">
            <div class="col-4">
              <div class="border-end">
                <div class="fw-bold text-primary">${user.allocations_count}</div>
                <small class="text-muted">Позиций</small>
              </div>
            </div>
            <div class="col-4">
              <div class="border-end">
                <div class="fw-bold text-success">${user.total_quantity}</div>
                <small class="text-muted">Количество</small>
              </div>
            </div>
            <div class="col-4">
              <div class="fw-bold text-info">${user.role || 'Не указана'}</div>
              <small class="text-muted">Роль</small>
            </div>
          </div>
          
          <div class="mt-3">
            <small class="text-muted">
              <i class="bi bi-clock me-1"></i>
              Обновлено: ${formattedDate}
            </small>
          </div>
        </div>
      </div>
    `;
    
    container.appendChild(col);
  });
}

// Применение фильтров
function applyFilters() {
  const searchUser = document.getElementById('searchUser').value.toLowerCase();
  
  const cards = document.querySelectorAll('#users-container .col-md-6');
  let visibleCount = 0;
  
  cards.forEach(card => {
    const userInfo = card.textContent.toLowerCase();
    
    let show = true;
    
    if (searchUser && !userInfo.includes(searchUser)) {
      show = false;
    }
    
    if (show) {
      card.style.display = '';
      visibleCount++;
    } else {
      card.style.display = 'none';
    }
  });
}

// Очистка фильтров
function clearFilters() {
  document.getElementById('searchUser').value = '';
  
  const cards = document.querySelectorAll('#users-container .col-md-6');
  cards.forEach(card => {
    card.style.display = '';
  });
}

// Инициализация при загрузке страницы
document.addEventListener('DOMContentLoaded', function() {
  loadUsers();
});
</script>

<style>
.avatar-lg {
  width: 60px;
  height: 60px;
  font-size: 1.5rem;
}

.clickable-card {
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.clickable-card:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}
</style>
{% endblock %}
