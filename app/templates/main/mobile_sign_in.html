<!doctype html>
<html lang="ru" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <title>{{ gettext('Вход в систему') }}</title>
    
    <!-- Bootstrap CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/static/img/apple-touch-icon.svg" sizes="180x180">
    <link rel="icon" href="/static/img/favicon.svg" type="image/svg+xml">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="СтройКомплекс">
    <meta name="theme-color" content="#007bff">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #007bff, #0056b3);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .mobile-login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        
        .mobile-login-card {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .mobile-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
        
        .mobile-login-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .mobile-login-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
        
        .mobile-form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .mobile-form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .mobile-form-control {
            width: 100%;
            padding: 16px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            transition: border-color 0.2s ease;
            box-sizing: border-box;
        }
        
        .mobile-form-control:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }
        
        .mobile-btn {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 20px;
            transition: all 0.2s ease;
            min-height: 48px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
        }
        
        .mobile-btn:active {
            background: linear-gradient(135deg, #0056b3, #004085);
            transform: scale(0.98);
        }
        
        .mobile-alert {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: none;
            text-align: left;
        }
        
        .mobile-alert-danger {
            background: #f8d7da;
            color: #721c24;
        }
        
        .mobile-copyright {
            font-size: 12px;
            color: rgba(255,255,255,0.8);
            text-align: center;
            margin-top: 20px;
        }
        
        .mobile-theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }
        
        .mobile-theme-toggle:active {
            background: rgba(255,255,255,0.3);
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <!-- Theme Toggle -->
    <button class="mobile-theme-toggle" id="themeToggle" type="button">
        <svg width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
        </svg>
    </button>

    <div class="mobile-login-container">
        <div class="mobile-login-card">
            <div class="mobile-logo">СК</div>
            <h1 class="mobile-login-title">{{ gettext('Вход в систему') }}</h1>
            <p class="mobile-login-subtitle">{{ gettext('СтройКомплекс') }}</p>
            
            <form method="POST" action="{{ url_for('user.login') }}">
                <div class="mobile-form-group">
                    <label for="login" class="mobile-form-label">{{ gettext('Логин') }}</label>
                    <input type="text" class="mobile-form-control" id="login" name="login" 
                           placeholder="{{ gettext('Введите логин') }}" required>
                </div>
                
                <div class="mobile-form-group">
                    <label for="password" class="mobile-form-label">{{ gettext('Пароль') }}</label>
                    <input type="password" class="mobile-form-control" id="password" name="password" 
                           placeholder="{{ gettext('Введите пароль') }}" required>
                </div>

                {% if error %}
                <div class="mobile-alert mobile-alert-danger">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="margin-right: 8px;">
                        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </svg>
                    {{ error }}
                </div>
                {% endif %}
                
                <button class="mobile-btn" type="submit">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 16 16" style="margin-right: 8px;">
                        <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                        <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                    </svg>
                    {{ gettext('Войти') }}
                </button>
            </form>
        </div>
        
        <p class="mobile-copyright">&copy; 2024–2025 {{ gettext('Все права защищены') }}</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    
    <!-- Theme Toggle JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('themeToggle');
            const icon = themeToggle.querySelector('svg');
            
            // Check for saved theme preference or default to 'light'
            const currentTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-bs-theme', currentTheme);
            
            // Update icon based on current theme
            if (currentTheme === 'dark') {
                icon.innerHTML = '<path d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>';
            }
            
            themeToggle.addEventListener('click', function() {
                const currentTheme = document.documentElement.getAttribute('data-bs-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                document.documentElement.setAttribute('data-bs-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                // Update icon
                if (newTheme === 'dark') {
                    icon.innerHTML = '<path d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>';
                } else {
                    icon.innerHTML = '<path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"/>';
                }
            });
        });
        
        // Автоматическое удаление лишних пробелов в полях ввода
        document.addEventListener('DOMContentLoaded', function() {
            const loginInput = document.getElementById('login');
            const passwordInput = document.getElementById('password');
            
            // Функция для удаления лишних пробелов
            function trimSpaces(input) {
                input.value = input.value.trim();
            }
            
            // Удаляем пробелы при потере фокуса
            if (loginInput) {
                loginInput.addEventListener('blur', function() {
                    trimSpaces(this);
                });
                
                // Также удаляем пробелы при вводе (в реальном времени)
                loginInput.addEventListener('input', function() {
                    // Удаляем пробелы в начале и конце
                    if (this.value !== this.value.trim()) {
                        this.value = this.value.trim();
                    }
                });
            }
            
            if (passwordInput) {
                passwordInput.addEventListener('blur', function() {
                    trimSpaces(this);
                });
                
                // Для пароля также удаляем пробелы при вводе
                passwordInput.addEventListener('input', function() {
                    // Удаляем пробелы в начале и конце
                    if (this.value !== this.value.trim()) {
                        this.value = this.value.trim();
                    }
                });
            }
            
            // Дополнительная проверка при отправке формы
            const form = document.querySelector('form');
            if (form) {
                form.addEventListener('submit', function(e) {
                    // Удаляем пробелы перед отправкой
                    if (loginInput) {
                        loginInput.value = loginInput.value.trim();
                    }
                    if (passwordInput) {
                        passwordInput.value = passwordInput.value.trim();
                    }
                });
            }
        });
    </script>
</body>
</html>
