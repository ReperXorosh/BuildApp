{% extends "main/mobile_layout_bootstrap.html" %}
{% set active_page = 'objects' %}

{% block title %}Добавить объект{% endblock %}
{% block mobile_title %}Новый объект{% endblock %}

{% block content %}
<div class="mobile-card add-object-card">
    <div class="mobile-card-title text-center">
        Добавить объект
    </div>

    <form method="POST" id="add-object-form" novalidate>
        <div class="mobile-form-group" style="border:none; background:transparent; padding-left:0; padding-right:0;">
            <label class="mobile-form-label" for="name">Название объекта *</label>
            <input type="text"
                   class="mobile-form-control mobile-form-control-lg"
                   id="name"
                   name="name"
                   placeholder="Введите название объекта"
                   inputmode="text"
                   autocomplete="organization"
                   maxlength="80"
                   required>
            <div class="invalid-feedback" style="display:none" id="name-error">Укажите название (минимум 2 символа).</div>
        </div>

        <div class="mobile-form-group" style="border:none; background:transparent; padding-left:0; padding-right:0;">
            <label class="mobile-form-label" for="location">Местоположение</label>
            <input type="text"
                   class="mobile-form-control"
                   id="location"
                   name="location"
                   placeholder="Введите адрес"
                   inputmode="text"
                   autocomplete="street-address"
                   maxlength="120">
        </div>

        <div class="mobile-form-group" style="border:none; background:transparent; padding-left:0; padding-right:0;">
            <label class="mobile-form-label" for="description">Описание</label>
            <textarea class="mobile-form-control"
                      id="description"
                      name="description"
                      rows="3"
                      maxlength="500"
                      placeholder="Введите описание объекта"></textarea>
        </div>

        <div class="mobile-mt-4">
            <button type="submit" class="mobile-btn mobile-btn-primary w-100" id="submit-btn">
                Сохранить объект
            </button>
        </div>
        
    </form>

</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('add-object-form');
    const submitBtn = document.getElementById('submit-btn');
    const nameInput = document.getElementById('name');
    const nameError = document.getElementById('name-error');
    const desc = document.getElementById('description');
    const backBtn = document.getElementById('mobileBackBtn');
    let isDirty = false;

    // На этой странице уменьшаем нижний отступ контента, чтобы не было лишней прокрутки
    try {
        const mobileContent = document.querySelector('.mobile-content');
        if (mobileContent) {
            mobileContent.style.paddingBottom = '16px';
            mobileContent.style.overflow = 'hidden';
            mobileContent.style.height = 'auto';
        }
        // Отключаем прокрутку страницы
        document.documentElement.style.overscrollBehaviorY = 'contain';
        document.body.style.overflow = 'hidden';
        window.scrollTo(0, 0);
    } catch(e) {}

    // Фокус на названии
    if (nameInput) nameInput.focus();

    // Тримминг пробелов
    const trimField = (el) => {
        if (!el) return;
        el.value = el.value.trim().replace(/\s{2,}/g, ' ');
    };

    [nameInput, document.getElementById('location'), desc].forEach(el => {
        if (!el) return;
        el.addEventListener('blur', () => trimField(el));
    });

    // Простая валидация названия
    const isNameValid = () => (nameInput.value.trim().length >= 2);

    nameInput.addEventListener('input', () => {
        if (isNameValid()) {
            nameError.style.display = 'none';
        }
    });

    // Помечаем форму как изменённую при вводе в любые поля
    [nameInput, document.getElementById('location'), desc].forEach(el => {
        if (!el) return;
        el.addEventListener('input', () => { isDirty = true; });
    });

    // Обработчик «Назад» с предупреждением
    function confirmLeaveIfDirty(action){
        if (!isDirty) { action(); return; }
        if (confirm('Данные не будут сохранены. Вернуться на предыдущую страницу?')) {
            action();
        }
    }

    if (backBtn) {
        backBtn.onclick = function(e){
            e.preventDefault();
            confirmLeaveIfDirty(() => { window.history.back(); });
        };
    }

    form.addEventListener('submit', function(e) {
        trimField(nameInput);
        trimField(desc);

        if (!isNameValid()) {
            e.preventDefault();
            nameError.style.display = 'block';
            nameInput.focus();
            return false;
        }

        // Индикатор отправки
        submitBtn.disabled = true;
        const original = submitBtn.innerHTML;
        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Сохранение...';
        isDirty = false; // считаем, что уходим со страницы по сохранению

        // На случай client-side ошибок вернуть кнопку
        setTimeout(() => {
            if (!form.checkValidity()) {
                submitBtn.disabled = false;
                submitBtn.innerHTML = original;
            }
        }, 3000);
    });

    // Предотвращаем случайный уход (жест назад в браузере/свайп на iOS)
    window.addEventListener('beforeunload', function (e) {
        if (!isDirty) return;
        e.preventDefault();
        e.returnValue = '';
    });
});
</script>
