{% extends "main/layout.html" %}

{% block title %}Добавить объект{% endblock %}

{% block content %}
<div class="container-fluid" style="margin-top: 80px;">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3 mb-0">
                    <i class="bi bi-plus-circle me-2"></i>
                    Добавить объект
                </h1>
                <a href="{{ url_for('objects.object_list') }}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-1"></i>
                    Назад к списку
                </a>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">
                                <i class="bi bi-building me-2"></i>
                                Информация об объекте
                            </h5>
                        </div>
                        <div class="card-body">
                            <form method="POST">
                                <div class="mb-3">
                                    <label for="name" class="form-label">
                                        <i class="bi bi-tag me-1"></i>
                                        Название объекта *
                                    </label>
                                    <input type="text" class="form-control" id="name" name="name" 
                                           placeholder="Введите название объекта" required>
                                </div>

                                <div class="mb-3">
                                    <label for="location" class="form-label">
                                        <i class="bi bi-geo-alt me-1"></i>
                                        Местоположение
                                    </label>
                                    <input type="text" class="form-control" id="location" name="location" 
                                           placeholder="Введите адрес или координаты">
                                </div>

                                <div class="mb-3">
                                    <label for="description" class="form-label">
                                        <i class="bi bi-text-paragraph me-1"></i>
                                        Описание
                                    </label>
                                    <textarea class="form-control" id="description" name="description" rows="4" 
                                              placeholder="Введите описание объекта"></textarea>
                                </div>

                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <a href="{{ url_for('objects.object_list') }}" class="btn btn-outline-secondary me-md-2">
                                        <i class="bi bi-x-lg me-1"></i>
                                        Отмена
                                    </a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-check-lg me-1"></i>
                                        Создать объект
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
