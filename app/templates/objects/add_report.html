{% extends "main/layout.html" %}

{% block title %}Добавить отчёт - {{ object.name }}{% endblock %}

{% block content %}
<div class="container-fluid" style="margin-top: 80px;">
    <div class="row">
        <div class="col-12">
            <!-- Заголовок -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1 class="h3 mb-1">
                        <i class="bi bi-plus-circle me-2"></i>
                        Добавить отчёт
                    </h1>
                    <p class="text-muted mb-0">
                        Объект: <a href="{{ url_for('objects.object_detail', object_id=object.id) }}">{{ object.name }}</a>
                    </p>
                </div>
                <div class="d-flex gap-2">
                    <a href="{{ url_for('objects.reports_list', object_id=object.id) }}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-1"></i>
                        Назад к списку
                    </a>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">
                                <i class="bi bi-file-earmark-text me-2"></i>
                                Информация об отчёте
                            </h5>
                        </div>
                        <div class="card-body">
                            <form method="POST">
                                <div class="mb-3">
                                    <label for="report_number" class="form-label">
                                        <i class="bi bi-hash me-1"></i>
                                        Номер отчёта *
                                    </label>
                                    <input type="text" class="form-control" id="report_number" name="report_number" 
                                           placeholder="Например: ОТ-001" required>
                                </div>

                                <div class="mb-3">
                                    <label for="title" class="form-label">
                                        <i class="bi bi-type me-1"></i>
                                        Заголовок отчёта *
                                    </label>
                                    <input type="text" class="form-control" id="title" name="title" 
                                           placeholder="Введите заголовок отчёта" required>
                                </div>

                                <div class="mb-3">
                                    <label for="report_type" class="form-label">
                                        <i class="bi bi-tag me-1"></i>
                                        Тип отчёта
                                    </label>
                                    <select class="form-select" id="report_type" name="report_type">
                                        <option value="">Выберите тип</option>
                                        <option value="Технический отчёт">Технический отчёт</option>
                                        <option value="Отчёт о выполненных работах">Отчёт о выполненных работах</option>
                                        <option value="Акт приёмки">Акт приёмки</option>
                                        <option value="Протокол испытаний">Протокол испытаний</option>
                                        <option value="Справка">Справка</option>
                                        <option value="Другой">Другой</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="report_date" class="form-label">
                                        <i class="bi bi-calendar me-1"></i>
                                        Дата отчёта
                                    </label>
                                    <input type="date" class="form-control" id="report_date" name="report_date" 
                                           value="{{ today_date }}">
                                </div>

                                <div class="mb-3">
                                    <label for="status" class="form-label">
                                        <i class="bi bi-flag me-1"></i>
                                        Статус
                                    </label>
                                    <select class="form-select" id="status" name="status">
                                        <option value="draft">Черновик</option>
                                        <option value="submitted">Отправлен</option>
                                        <option value="approved">Утверждён</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="content" class="form-label">
                                        <i class="bi bi-text-paragraph me-1"></i>
                                        Содержание отчёта
                                    </label>
                                    <textarea class="form-control" id="content" name="content" rows="6" 
                                              placeholder="Введите содержание отчёта"></textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="notes" class="form-label">
                                        <i class="bi bi-sticky me-1"></i>
                                        Примечания
                                    </label>
                                    <textarea class="form-control" id="notes" name="notes" rows="3" 
                                              placeholder="Дополнительная информация об отчёте"></textarea>
                                </div>

                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <a href="{{ url_for('objects.reports_list', object_id=object.id) }}" class="btn btn-outline-secondary me-md-2">
                                        <i class="bi bi-x-lg me-1"></i>
                                        Отмена
                                    </a>
                                    <button type="submit" class="btn btn-info">
                                        <i class="bi bi-check-lg me-1"></i>
                                        Создать отчёт
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Добавляем класс для страницы добавления отчёта
    document.body.classList.add('add-report-page');
</script>
{% endblock %}
