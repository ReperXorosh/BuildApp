{% extends "main/layout.html" %}

{% block title %}Добавить траншею - {{ object.name }}{% endblock %}

{% block content %}
<div class="container-fluid" style="margin-top: 80px;">
    <div class="row">
        <div class="col-12">
            <!-- Заголовок -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1 class="h3 mb-1">
                        <i class="bi bi-plus-circle me-2"></i>
                        Добавить траншею
                    </h1>
                    <p class="text-muted mb-0">
                        Объект: <a href="{{ url_for('objects.object_detail', object_id=object.id) }}">{{ object.name }}</a>
                    </p>
                </div>
                <div class="d-flex gap-2">
                    <a href="{{ url_for('objects.trenches_list', object_id=object.id) }}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-1"></i>
                        Назад к списку
                    </a>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">
                                <i class="bi bi-tools me-2"></i>
                                Информация о траншее
                            </h5>
                        </div>
                        <div class="card-body">
                            <form method="POST" id="addTrenchForm">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="planned_length" class="form-label">
                                                <i class="bi bi-arrows-horizontal me-1"></i>
                                                Запланированная длина (м) *
                                            </label>
                                            <input type="number" class="form-control" id="planned_length" name="planned_length" 
                                                   placeholder="0.00" step="0.01" min="0.01" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="excavation_date" class="form-label">
                                        <i class="bi bi-calendar me-1"></i>
                                        Дата рытья
                                    </label>
                                    <input type="date" class="form-control" id="excavation_date" name="excavation_date">
                                </div>

                                <div class="mb-3">
                                    <label for="status" class="form-label">
                                        <i class="bi bi-flag me-1"></i>
                                        Статус
                                    </label>
                                    <select class="form-select" id="status" name="status">
                                        <option value="planned">Запланировано</option>
                                        <option value="in_progress">В работе</option>
                                        <option value="completed">Завершено</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="notes" class="form-label">
                                        <i class="bi bi-text-paragraph me-1"></i>
                                        Примечания
                                    </label>
                                    <textarea class="form-control" id="notes" name="notes" rows="3" 
                                              placeholder="Дополнительная информация о траншее"></textarea>
                                </div>

                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <a href="{{ url_for('objects.trenches_list', object_id=object.id) }}" class="btn btn-outline-secondary me-md-2">
                                        <i class="bi bi-x-lg me-1"></i>
                                        Отмена
                                    </a>
                                    <button type="submit" class="btn btn-success">
                                        <i class="bi bi-check-lg me-1"></i>
                                        Создать траншею
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('addTrenchForm');
    const plannedLengthInput = document.getElementById('planned_length');
    
    // Устанавливаем значения по умолчанию
    if (!plannedLengthInput.value) {
        plannedLengthInput.value = '1.0';
    }
    
    // Валидация при отправке формы
    form.addEventListener('submit', function(e) {
        const plannedLength = parseFloat(plannedLengthInput.value);
        
        if (plannedLength <= 0) {
            e.preventDefault();
            alert('Запланированная длина должна быть больше 0');
            plannedLengthInput.focus();
            return;
        }
    });
});
</script>
{% endblock %}
