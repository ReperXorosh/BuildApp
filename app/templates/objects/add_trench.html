{% extends "main/layout.html" %}

{% block title %}Добавить траншею - {{ object.name }}{% endblock %}

{% block content %}
<div class="container-fluid" style="margin-top: 80px;">
    <div class="row">
        <div class="col-12">
            <!-- Заголовок -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1 class="h3 mb-1">
                        <i class="bi bi-plus-circle me-2"></i>
                        Добавить траншею
                    </h1>
                    <p class="text-muted mb-0">
                        Объект: <a href="{{ url_for('objects.object_detail', object_id=object.id) }}">{{ object.name }}</a>
                    </p>
                </div>
                <div class="d-flex gap-2">
                    <a href="{{ url_for('objects.trenches_list', object_id=object.id) }}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-1"></i>
                        Назад к списку
                    </a>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">
                                <i class="bi bi-tools me-2"></i>
                                Информация о траншее
                            </h5>
                        </div>
                        <div class="card-body">
                            <form method="POST" id="addTrenchForm">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="total_length" class="form-label">
                                                <i class="bi bi-arrows-horizontal me-1"></i>
                                                Общий метраж траншеи (м)
                                            </label>
                                            <input type="number" class="form-control" id="total_length" name="total_length" 
                                                   placeholder="0.00" step="0.01" min="0.01">
                                            <div class="form-text">Можно оставить пустым, если метраж неизвестен</div>
                                        </div>
                                    </div>
                                </div>


                                <div class="mb-3">
                                    <label for="notes" class="form-label">
                                        <i class="bi bi-text-paragraph me-1"></i>
                                        Примечания
                                    </label>
                                    <textarea class="form-control" id="notes" name="notes" rows="3" 
                                              placeholder="Дополнительная информация о траншее"></textarea>
                                </div>

                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <a href="{{ url_for('objects.trenches_list', object_id=object.id) }}" class="btn btn-outline-secondary me-md-2">
                                        <i class="bi bi-x-lg me-1"></i>
                                        Отмена
                                    </a>
                                    <button type="submit" class="btn btn-success">
                                        <i class="bi bi-check-lg me-1"></i>
                                        Создать траншею
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('addTrenchForm');
    const totalLengthInput = document.getElementById('total_length');
    
    // Валидация при отправке формы
    form.addEventListener('submit', function(e) {
        const totalLength = parseFloat(totalLengthInput.value);
        
        if (totalLengthInput.value && totalLength <= 0) {
            e.preventDefault();
            alert('Длина должна быть больше 0');
            totalLengthInput.focus();
            return;
        }
    });
});
</script>
{% endblock %}
