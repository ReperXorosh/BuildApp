<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Фон с градиентом -->
  <rect width="32" height="32" rx="6" ry="6" fill="url(#bg)"/>
  
  <!-- Белый круг для текста -->
  <circle cx="16" cy="16" r="12" fill="white" opacity="0.95"/>
  
  <!-- Текст "СК" -->
  <text x="12" y="19" font-family="Arial, sans-serif" font-size="9" font-weight="bold" 
        text-anchor="middle" fill="#007bff">С</text>
  <text x="20" y="19" font-family="Arial, sans-serif" font-size="9" font-weight="bold" 
        text-anchor="middle" fill="#007bff">К</text>
</svg>
